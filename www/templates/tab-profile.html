<ion-view view-title="{{appName}} - ملفي">
	<ion-content ng-controller="firebasecontrol" padding="true">
		<!-- Display login form in case if no social login-->
		<div ng-if="!user">
			<br />
			<div class="login" style="width: 100%;text-align: center">
				<h3>برجاء تسجيل الدخول .. </h3><br /><br />
				<button ng-click="signInGoogle();" id="sign-in-google" class="button button-assertive ion-social-googleplus" style="margin-bottom:10px">&nbsp;&nbsp;حساب جوجل</button>
				<button ng-click="signInFacebook();" id="sign-in-facebook" class="button button-positive ion-social-facebook">&nbsp;&nbsp;حساب فيسبوك</button>
			</div>
		</div>
		<!-- Display Profile when user has logged in -->
		<div ng-if="user">
			<div id="profile_bg"></div>
			<div id="content">
				<div id="profile_info">
					<a ng-href={{social.data.additionalUserInfo.profile.link}}>
						<img id="profile_image" ng-src={{user.photoURL}}>
					</a>
					<h3 id="profile_name">{{user.displayName}}</h3>
					<div id="profile_description">{{user.email}}</div>
					<button ng-click="signOut();" hidden id="sign-out" class="button button-small button-stable">&nbsp;&nbsp;خروج&nbsp;&nbsp;</button>
				</div>
			</div>
			<!-- Horizontal, rounded -->
			<div class="chartcontainer horizontal rounded">
				<div class="progress_bar horizontal">
					<span class="progress_text">كم الحفظ</span>
					<div class="progress_track">
						<div class="progress_fill">
							<span>{{pcnt_total_study}}</span>
						</div>
					</div>
				</div>
				<div class="progress_bar horizontal">
					<span class="progress_text">صحة الحفظ</span>
					<div class="progress_track">
						<div class="progress_fill">
							<span>{{pcnt_total_ratio}}</span>
						</div>
					</div>
				</div>
				<div class="progress_bar horizontal">
					<span class="progress_text">الأسئلة الخاصة</span>
					<div class="progress_track">
						<div class="progress_fill">
							<span>{{pcnt_total_special}}</span>
						</div>
					</div>
				</div>
				<div class="progress_bar horizontal">
					<span class="progress_text">التصنيف</span>
					<div class="progress_track">
						<div class="progress_fill">
							<span>{{pcnt_total_rank}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ion-content>
</ion-view>
